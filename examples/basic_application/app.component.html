<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr *ngFor="let hero of heroes">
        <td>{{ hero.id }}</td>
        <td>{{ hero.name }}</td>
    </tr>
</table>

<slick-grid [columnDefinitions]="columnDefinitions"
                           [dataModel]="heroesModel"
                           showDataTypeIcon="false"
                           selectionModel="RowSelectionModel">
</slick-grid>
