<table border="1px">
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr *ngFor="let hero of heroes">
        <td>{{ hero.id }}</td>
        <td>{{ hero.description }}</td>
        <td>{{ hero.name }}</td>
        <td>{{ hero.createdDate }}</td>
    </tr>
</table>

<br/>

<span>gridActiveRowIndex: {{gridActiveRowIndex}}</span>

<br/>

<div style="width:700px;height:500px;border:1px solid black">
    <slick-grid 
        [columnDefinitions]="columnDefinitions"
        [dataModel]="heroesModel"
        (activeRowIndexChange)="grid_activeRowIndexChange($event)"
        selectionModel="RowSelectionModel">
    </slick-grid>
</div>
